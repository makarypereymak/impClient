<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Группа Компаний "Империум"</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=795b4f53-91b9-41cc-80a4-73bdad8ad195&lang=ru_RU"
    type="text/javascript">
    </script>
  <script type="text/javascript">
    ymaps.ready(init);
    function init() {
      var myMap = new ymaps.Map("map", {
        center: [47.267799, 39.761599],
        zoom: 16
      });
      myPlacemark = new ymaps.Placemark([47.267799, 39.761599], {
        balloonContentHeader: "Группа компаний \"Империум\"",
        balloonContentBody: "г. Ростов-на-Дону, ул. Троллейбусная, дом 24/2в, офис 602",
        hintContent: "Мы здесь"
      });
      myMap.geoObjects.add(myPlacemark);
    }
  </script>
</head>

<body id="body">
  <div id="root"></div>
</body>

</html>
